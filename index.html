<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Mini App Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { font-family: sans-serif; padding: 20px; }
    </style>
  </head>
  <body>
    <h2>Chào mừng đến với Mini App!</h2>
    <p id="user"></p>
    <script>
      const tg = window.Telegram.WebApp;
      tg.expand(); // Mở rộng full screen

      const user = tg.initDataUnsafe?.user;
      if (user) {
        document.getElementById("user").innerText = `Xin chào ${user.first_name}`;
      }
    </script>
  </body>
</html>
